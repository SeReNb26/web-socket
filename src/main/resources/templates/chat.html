<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="/../css/style-reset.css" rel="stylesheet">
    <link href="/../css/main.css" rel="stylesheet">
    <link href="/../css/chat.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/../js/app.js"></script>
</head>
<body onload="myOnLoad()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<header>

</header>

<main>
    <div class="chat">
        <div class="chat-head salmon black-border">
            <h6 class="chat-name">Global Chat</h6>
        </div>
        <div class="chat-body salmon black-border" id="chat-body">

        </div>
        <div class="chat-foot">
            <label for="message"></label>
            <input type="text" class="message black-border" id="message" autocomplete="off" placeholder="Write a message...">
            <button type="submit" class="send black-border" id="send">Send</button>
        </div>
    </div>
</main>

<footer>

</footer>
</body>
</html>
